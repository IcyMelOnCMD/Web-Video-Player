<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="https://clipground.com/images/favicon-32x32-png-8.png">
    <title>Modern Video Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0c0c0c, #1a1a1a);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            background: #1a1a1a;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }
        .drop-zone {
            position: absolute;
            inset: 0;
            background: rgba(37,99,235,0.1);
            border: 3px dashed #2563eb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            border-radius: 16px;
        }
        .drop-zone.active { opacity: 1; visibility: visible; }
        .video-player {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
            object-fit: contain;
            max-height: 70vh;
        }
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            opacity: 0;
            z-index: 100;
        }
        .controls.visible { transform: translateY(0); opacity: 1; }
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }
        .progress-handle {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }
        .progress-container:hover .progress-handle { opacity: 1; }
        .control-buttons { 
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 20px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .control-group.left { justify-content: flex-start; }
        .control-group.center { justify-content: center; }
        .control-group.right { justify-content: flex-end; }
        .btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover { background: rgba(255,255,255,0.1); transform: scale(1.1); }
        .btn-primary { background: #2563eb; padding: 12px 16px; }
        .btn-primary:hover { background: #3b82f6; }
        .time-display {
            font-size: 14px;
            font-weight: 500;
            color: #e5e7eb;
            margin: 0 10px;
        }
        .volume-container { display: flex; align-items: center; gap: 10px; }
        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }
        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        .speed-select {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .speed-select:hover { background: rgba(40, 40, 40, 0.95); }
        .file-input-container { text-align: center; padding: 60px 20px; }
        .file-input { display: none; }
        .file-label {
            display: inline-block;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(37,99,235,0.3);
        }
        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(37,99,235,0.4);
        }
        .keyboard-shortcuts {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            border: 1px solid #333;
        }
        .keyboard-shortcuts.visible { opacity: 1; visibility: visible; }
        .shortcut-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            gap: 20px;
        }
        .shortcut-key {
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            z-index: 10;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .video-container.fullscreen {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            max-width: none;
            border-radius: 0;
            z-index: 9999;
        }
        .video-container.fullscreen .video-player {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            max-height: none;
        }
        .tooltip {
            position: relative;
        }
        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            pointer-events: none;
        }
        .tooltip:hover::after { opacity: 1; visibility: visible; }
        
        /* Volume Overlay Styles */
        .volume-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 18px;
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .volume-overlay.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .volume-overlay-icon {
            font-size: 24px;
            min-width: 30px;
            text-align: center;
        }
        
        .volume-overlay-bar {
            width: 150px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        
        .volume-overlay-fill {
            height: 100%;
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            border-radius: 4px;
            transition: width 0.2s ease;
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
            position: relative;
        }
        
        .volume-overlay-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 3px;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 0 4px 4px 0;
        }
        
        .volume-overlay-text {
            font-weight: 600;
            min-width: 40px;
            text-align: center;
            color: #e5e7eb;
        }
        
        /* Muted state styling */
        .volume-overlay.muted .volume-overlay-fill {
            background: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        .volume-overlay.muted .volume-overlay-icon {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
    </style>
</head>
<body>
    <div class="video-container" id="vc">
        <div class="drop-zone" id="dz">
            <div style="font-size: 4rem; margin-bottom: 1rem; color: #2563eb;">📁</div>
            <h3>Drop your video file here</h3>
            <p>or click to browse</p>
        </div>

        <div class="file-input-container" id="fic">
            <input type="file" id="fi" class="file-input" accept="video/*">
            <label for="fi" class="file-label">📹 Choose Video File</label>
            <p style="margin-top: 20px; opacity: 0.7;">Supports MP4, WebM, AVI, MOV and more</p>
        </div>

        <video class="video-player" id="vp" style="display: none;"></video>

        <div class="loading" id="ld" style="display: none;">
            <div class="spinner"></div>
            <div>Loading video...</div>
        </div>

        <!-- Volume Overlay -->
        <div class="volume-overlay" id="vol-overlay">
            <div class="volume-overlay-icon" id="vol-icon">🔊</div>
            <div class="volume-overlay-bar">
                <div class="volume-overlay-fill" id="vol-fill"></div>
            </div>
            <div class="volume-overlay-text" id="vol-text">100</div>
        </div>

        <div class="controls" id="ct">
            <div class="progress-container" id="pc">
                <div class="progress-bar" id="pb"></div>
                <div class="progress-handle" id="ph"></div>
            </div>
            
            <div class="control-buttons">
                <div class="control-group left">
                    <div class="time-display">
                        <span id="ct1">0:00</span> / <span id="dur">0:00</span>
                    </div>
                    
                    <div class="volume-container">
                        <button class="btn tooltip" id="mt" data-tooltip="Mute/Unmute (M)">🔊</button>
                        <input type="range" class="volume-slider tooltip" id="vs" min="0" max="100" value="100" data-tooltip="Volume (↑/↓)">
                    </div>
                    
                    <select class="speed-select tooltip" id="ss" data-tooltip="Playback Speed">
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                </div>

                <div class="control-group center">
                    <button class="btn tooltip" id="rw" data-tooltip="Rewind 10s (←)">⏪</button>
                    <button class="btn btn-primary tooltip" id="pp" data-tooltip="Play/Pause (Space)">▶️</button>
                    <button class="btn tooltip" id="fw" data-tooltip="Forward 10s (→)">⏩</button>
                </div>

                <div class="control-group right">
                    <button class="btn tooltip" id="fs" data-tooltip="Fullscreen (F)">⛶</button>
                    <button class="btn tooltip" id="pip" data-tooltip="Picture-in-Picture (P)">📺</button>
                    <button class="btn tooltip" id="cs" data-tooltip="Change Source (C)">📁</button>
                    <button class="btn tooltip" id="hlp" data-tooltip="Keyboard Shortcuts">❓</button>
                </div>
            </div>
        </div>
    </div>

    <div class="keyboard-shortcuts" id="ks">
        <h4 style="margin-bottom: 10px;">Keyboard Shortcuts</h4>
        <div class="shortcut-item"><span>Play/Pause</span><span class="shortcut-key">Space</span></div>
        <div class="shortcut-item"><span>Speed Boost (hold)</span><span class="shortcut-key">Space</span></div>
        <div class="shortcut-item"><span>Seek Forward</span><span class="shortcut-key">→</span></div>
        <div class="shortcut-item"><span>Seek Backward</span><span class="shortcut-key">←</span></div>
        <div class="shortcut-item"><span>Volume Up</span><span class="shortcut-key">↑</span></div>
        <div class="shortcut-item"><span>Volume Down</span><span class="shortcut-key">↓</span></div>
        <div class="shortcut-item"><span>Mute</span><span class="shortcut-key">M</span></div>
        <div class="shortcut-item"><span>Change Source</span><span class="shortcut-key">C</span></div>
        <div class="shortcut-item"><span>Fullscreen</span><span class="shortcut-key">F</span></div>
        <div class="shortcut-item"><span>Picture-in-Picture</span><span class="shortcut-key">P</span></div>
    </div>

    <script>
        class VideoPlayer {
            constructor() {
                this.els = 'vc,vp,fi,fic,dz,ld,ct,pp,rw,fw,pc,pb,ph,ct1,dur,mt,vs,ss,fs,pip,cs,hlp,ks,vol-overlay,vol-icon,vol-fill,vol-text'
                    .split(',').reduce((acc, id) => ({ ...acc, [id.replace('-', '')]: document.getElementById(id) }), {});
                
                this.state = {
                    isDragging: false,
                    wasPlaying: false,
                    originalSpeed: 1,
                    isSpaceHeld: false,
                    spaceHoldTimer: null,
                    controlsTimer: null,
                    controlsVisible: false,
                    dragCount: 0,
                    volumeOverlayTimer: null
                };
                
                this.init();
            }

            init() {
                const { vc, vp, fi, dz, pc, ph, vs, ss, pp, rw, fw, mt, fs, pip, cs, hlp, ks } = this.els;
                
                // File handling
                fi.onchange = e => this.loadVideo(e.target.files[0]);
                ['dragover', 'dragenter'].forEach(evt => 
                    vc.addEventListener(evt, e => this.handleDrag(e, true))
                );
                vc.ondragleave = e => this.handleDrag(e, false);
                vc.ondrop = e => this.handleDrop(e);
                dz.onclick = () => fi.click();

                // Video events
                Object.assign(vp, {
                    onloadstart: () => this.els.ld.style.display = 'block',
                    oncanplay: () => this.els.ld.style.display = 'none',
                    ontimeupdate: () => this.updateProgress(),
                    onloadedmetadata: () => this.els.dur.textContent = this.formatTime(vp.duration),
                    onended: () => { pp.textContent = '▶️'; this.showControls(true); },
                    onclick: () => this.togglePlayPause(),
                    ondblclick: () => this.toggleFullscreen()
                });

                // Controls
                pp.onclick = () => this.togglePlayPause();
                rw.onclick = () => vp.currentTime = Math.max(0, vp.currentTime - 10);
                fw.onclick = () => vp.currentTime = Math.min(vp.duration, vp.currentTime + 10);
                mt.onclick = () => this.toggleMute();
                fs.onclick = () => this.toggleFullscreen();
                pip.onclick = () => this.togglePIP();
                cs.onclick = () => this.changeSource();
                hlp.onclick = () => ks.classList.toggle('visible');

                // Progress
                pc.onclick = e => this.seek(e);
                [pc, ph].forEach(el => el.onmousedown = e => this.startDrag(e));
                document.onmousemove = e => this.drag(e);
                document.onmouseup = () => this.endDrag();

                // Volume & Speed
                vs.oninput = e => this.setVolume(e.target.value);
                ss.onchange = e => vp.playbackRate = parseFloat(e.target.value);

                // Auto-hide controls
                vc.onmousemove = () => this.showControls();
                vc.onmouseleave = () => this.hideControlsDelayed();
                this.els.ct.onmouseenter = () => this.showControls();
                this.els.ct.onmouseleave = () => this.hideControlsDelayed();
                vc.ontouchstart = () => this.toggleControlsVisibility();

                // Keyboard
                document.onkeydown = e => this.handleKeyDown(e);
                document.onkeyup = e => this.handleKeyUp(e);
            }

            handleDrag(e, isEnter) {
                if (this.state.isDragging || this.isControlsInteraction(e)) return;
                
                e.preventDefault();
                e.stopPropagation();
                
                if (isEnter) {
                    this.state.dragCount++;
                    this.els.dz.classList.add('active');
                } else {
                    this.state.dragCount = Math.max(0, this.state.dragCount - 1);
                    if (this.state.dragCount === 0) this.els.dz.classList.remove('active');
                }
            }

            handleDrop(e) {
                if (this.state.isDragging || this.isControlsInteraction(e)) return;
                
                e.preventDefault();
                e.stopPropagation();
                this.state.dragCount = 0;
                this.els.dz.classList.remove('active');
                
                const file = e.dataTransfer.files[0];
                if (file?.type.startsWith('video/')) this.loadVideo(file);
            }

            isControlsInteraction(e) {
                const { ct, pc, pb, ph, vs } = this.els;
                return [ct, pc, pb, ph, vs].some(el => el === e.target || el.contains(e.target));
            }

            loadVideo(file) {
                if (!file) return;
                const { vp, fic, pp, pb, ph } = this.els;
                
                if (vp.src?.startsWith('blob:')) URL.revokeObjectURL(vp.src);
                
                vp.src = URL.createObjectURL(file);
                fic.style.display = 'none';
                vp.style.display = 'block';
                document.title = `Video Player - ${file.name}`;
                pp.textContent = '▶️';
                pb.style.width = '0%';
                ph.style.left = '0%';
            }

            togglePlayPause() {
                const { vp, pp } = this.els;
                if (vp.paused) {
                    vp.play();
                    pp.textContent = '⏸️';
                    this.showControls();
                } else {
                    vp.pause();
                    pp.textContent = '▶️';
                    this.showControls(true);
                }
            }

            updateProgress() {
                if (this.state.isDragging) return;
                const { vp, pb, ph, ct1 } = this.els;
                const progress = (vp.currentTime / vp.duration) * 100;
                pb.style.width = progress + '%';
                ph.style.left = progress + '%';
                ct1.textContent = this.formatTime(vp.currentTime);
            }

            formatTime(seconds) {
    const hours = Math.floor(seconds / 3600);
    const mins = Math.floor((seconds % 3600) / 60);
    const secs = Math.floor(seconds % 60);
    
    if (hours > 0) {
        return `${hours}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }
    return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

            seek(e) {
                const rect = this.els.pc.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                this.els.vp.currentTime = percent * this.els.vp.duration;
            }

            startDrag(e) {
                e.preventDefault();
                e.stopPropagation();
                this.state.isDragging = true;
                this.state.wasPlaying = !this.els.vp.paused;
                this.els.vp.pause();
                this.seek(e);
            }

            drag(e) { 
                if (this.state.isDragging) {
                    e.preventDefault();
                    this.seek(e);
                }
            }

            endDrag() {
                if (this.state.isDragging) {
                    this.state.isDragging = false;
                    if (this.state.wasPlaying) this.els.vp.play();
                }
            }

            toggleMute() {
                const { vp, mt, vs } = this.els;
                vp.muted = !vp.muted;
                mt.textContent = vp.muted ? '🔇' : '🔊';
                if (!vp.muted) vs.value = vp.volume * 100;
                
                // Show volume overlay when muting/unmuting
                this.showVolumeOverlay();
            }

            setVolume(value, showOverlay = false) {
                const { vp, mt } = this.els;
                vp.volume = value / 100;
                vp.muted = false;
                mt.textContent = value > 0 ? '🔊' : '🔇';
                
                if (showOverlay) {
                    this.showVolumeOverlay();
                }
            }

            showVolumeOverlay() {
                const { vp, voloverlay, volicon, volfill, voltext } = this.els;
                
                if (!vp.src) return;
                
                const volume = Math.round(vp.volume * 100);
                const isMuted = vp.muted || volume === 0;
                
                // Update overlay content
                volicon.textContent = isMuted ? '🔇' : (volume > 50 ? '🔊' : (volume > 0 ? '🔉' : '🔇'));
                volfill.style.width = isMuted ? '0%' : `${volume}%`;
                voltext.textContent = isMuted ? '0' : volume.toString();
                
                // Update styling for muted state
                if (isMuted) {
                    voloverlay.classList.add('muted');
                } else {
                    voloverlay.classList.remove('muted');
                }
                
                // Show overlay
                voloverlay.classList.add('visible');
                
                // Clear existing timer
                if (this.state.volumeOverlayTimer) {
                    clearTimeout(this.state.volumeOverlayTimer);
                }
                
                // Hide overlay after 2 seconds
                this.state.volumeOverlayTimer = setTimeout(() => {
                    voloverlay.classList.remove('visible');
                }, 2000);
            }

            toggleFullscreen() {
                const { vc } = this.els;
                if (!document.fullscreenElement) {
                    vc.requestFullscreen();
                    vc.classList.add('fullscreen');
                } else {
                    document.exitFullscreen();
                    vc.classList.remove('fullscreen');
                }
            }

            async togglePIP() {
                try {
                    if (document.pictureInPictureElement) {
                        await document.exitPictureInPicture();
                    } else if (document.pictureInPictureEnabled && !this.els.vp.disablePictureInPicture) {
                        await this.els.vp.requestPictureInPicture();
                    }
                } catch (e) {
                    console.log('PIP not supported');
                }
            }

            changeSource() {
                const input = Object.assign(document.createElement('input'), {
                    type: 'file',
                    accept: 'video/*',
                    style: 'display: none',
                    onchange: e => {
                        const file = e.target.files[0];
                        if (file) this.loadVideo(file);
                        document.body.removeChild(input);
                    }
                });
                document.body.appendChild(input);
                input.click();
            }

            showControls(persistent = false) {
                this.state.controlsVisible = true;
                this.els.ct.classList.add('visible');
                
                if (this.state.controlsTimer) clearTimeout(this.state.controlsTimer);
                if (!persistent) {
                    this.state.controlsTimer = setTimeout(() => this.hideControls(), 3000);
                }
            }

            hideControls() {
                if (this.state.controlsVisible && !this.els.vp.paused) {
                    this.state.controlsVisible = false;
                    this.els.ct.classList.remove('visible');
                }
            }

            hideControlsDelayed() {
                if (this.state.controlsTimer) clearTimeout(this.state.controlsTimer);
                this.state.controlsTimer = setTimeout(() => this.hideControls(), 1000);
            }

            toggleControlsVisibility() {
                this.state.controlsVisible ? this.hideControls() : this.showControls();
            }

            handleKeyDown(e) {
                if (!this.els.vp.src) return;
                
                const keyMap = {
                    Space: () => {
                        e.preventDefault();
                        if (!this.state.isSpaceHeld) {
                            this.state.isSpaceHeld = true;
                            this.state.spaceHoldTimer = setTimeout(() => this.startSpeedBoost(), 300);
                        }
                    },
                    ArrowLeft: () => { e.preventDefault(); this.els.rw.click(); },
                    ArrowRight: () => { e.preventDefault(); this.els.fw.click(); },
                    ArrowUp: () => {
                        e.preventDefault();
                        const newVol = Math.min(100, this.els.vp.volume * 100 + 5);
                        this.setVolume(newVol, true);
                        this.els.vs.value = newVol;
                    },
                    ArrowDown: () => {
                        e.preventDefault();
                        const newVol = Math.max(0, this.els.vp.volume * 100 - 5);
                        this.setVolume(newVol, true);
                        this.els.vs.value = newVol;
                    },
                    KeyM: () => this.toggleMute(),
                    KeyF: () => this.toggleFullscreen(),
                    KeyC: () => this.changeSource(),
                    KeyP: () => this.togglePIP()
                };
                
                keyMap[e.code]?.();
            }

            handleKeyUp(e) {
                if (!this.els.vp.src || e.code !== 'Space') return;
                e.preventDefault();
                
                if (this.state.isSpaceHeld) {
                    this.state.isSpaceHeld = false;
                    if (this.state.spaceHoldTimer) {
                        clearTimeout(this.state.spaceHoldTimer);
                        this.state.spaceHoldTimer = null;
                    }
                    
                    if (this.els.vp.playbackRate === 2) {
                        this.endSpeedBoost();
                    } else {
                        this.togglePlayPause();
                    }
                }
            }

            startSpeedBoost() {
                const { vp, vc } = this.els;
                if (vp.src && !vp.paused) {
                    this.state.originalSpeed = vp.playbackRate;
                    vp.playbackRate = 2;
                    vc.style.filter = 'brightness(1.1)';
                }
            }

            endSpeedBoost() {
                const { vp, vc } = this.els;
                if (vp.src) {
                    vp.playbackRate = this.state.originalSpeed;
                    vc.style.filter = 'none';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => new VideoPlayer());
    </script>
